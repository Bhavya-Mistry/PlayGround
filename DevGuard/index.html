<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevGuard Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent: #238636; /* GitHub Green */
            --border: #30363d;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            font-weight: 800;
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(90deg, #58a6ff, #8b949e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Loading Spinner */
        #loader {
            text-align: center;
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-top: 50px;
        }

        /* Review Card Styling */
        .review-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 24px;
            margin-bottom: 24px;
            transition: transform 0.2s ease;
        }

        .review-card:hover {
            border-color: #8b949e;
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .repo-name {
            font-weight: 600;
            color: #58a6ff;
            font-size: 1.1rem;
        }

        .pr-badge {
            background-color: rgba(56, 139, 253, 0.15);
            color: #58a6ff;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .ai-content {
            line-height: 1.6;
        }

        /* Markdown Styles */
        .ai-content h1, .ai-content h2, .ai-content h3 { color: #fff; margin-top: 0; }
        .ai-content code {
            background-color: rgba(110, 118, 129, 0.4);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: monospace;
        }
        .ai-content pre {
            background-color: #0d1117;
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
        }
        .ai-content ul { padding-left: 20px; }
        .ai-content li { margin-bottom: 8px; }

        .error-msg {
            color: #f85149;
            text-align: center;
            padding: 20px;
            border: 1px solid #f85149;
            border-radius: 6px;
            background-color: rgba(248, 81, 73, 0.1);
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>üõ°Ô∏è DevGuard Live</h1>
            <p style="color: #8b949e; margin-top: 10px;">Real-time Intelligent Code Analysis</p>
        </header>

        <div class="status-bar">
            <span id="connection-status">Connecting to API...</span>
            <span id="last-updated"></span>
        </div>

        <div id="loader">Fetching latest intel...</div>
        <div id="reviews-container"></div>
    </div>

    <script>
        // REPLACE WITH YOUR RENDER URL
        // const API_URL = "https://devguard-api.onrender.com"; 
        const API_URL = "http://localhost:8000"; 

        async function fetchReviews() {
            const container = document.getElementById('reviews-container');
            const loader = document.getElementById('loader');
            const status = document.getElementById('connection-status');

            try {
                const response = await fetch(`${API_URL}/reviews`);
                
                if (!response.ok) {
                    throw new Error(`HTTP Status: ${response.status}`);
                }

                const data = await response.json();
                
                // Clear loader
                loader.style.display = 'none';
                status.textContent = "‚óè System Online";
                status.style.color = "#238636"; // Green

                // Clear previous content (if we add a refresh button later)
                container.innerHTML = '';

                if (data.length === 0) {
                    container.innerHTML = '<div style="text-align:center; color:#8b949e">No reviews found. Open a PR to start.</div>';
                    return;
                }

                // Loop through data and build cards
                data.forEach(review => {
                    const card = document.createElement('div');
                    card.className = 'review-card';

                    // Format date nicely
                    const date = new Date(review.created_at).toLocaleString();

                    // Render Markdown content safely
                    const htmlContent = marked.parse(review.ai_feedback);

                    card.innerHTML = `
                        <div class="card-header">
                            <div>
                                <span class="repo-name">${review.repo_name}</span>
                                <span class="pr-badge">#${review.pr_number}</span>
                            </div>
                            <span class="timestamp">${date}</span>
                        </div>
                        <div class="ai-content">${htmlContent}</div>
                    `;

                    container.appendChild(card);
                });

                // Update timestamp
                document.getElementById('last-updated').textContent = `Last Sync: ${new Date().toLocaleTimeString()}`;

            } catch (error) {
                loader.style.display = 'none';
                status.textContent = "‚óè System Offline";
                status.style.color = "#f85149"; // Red
                
                container.innerHTML = `
                    <div class="error-msg">
                        <strong>Connection Failed</strong><br>
                        Could not fetch data from ${API_URL}.<br>
                        <small>Did you update main.py to enable CORS?</small>
                    </div>
                `;
                console.error("Fetch error:", error);
            }
        }

        // Run on load
        fetchReviews();
    </script>
</body>
</html>
