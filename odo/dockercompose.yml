version: '3.8'

services:
  # Defines the MongoDB database service
  mongo:
    image: mongo:latest
    container_name: expense-management-db
    ports:
      # Maps the container's port 27017 to your local machine's port 27017
      - "27017:27017"
    volumes:
      # Creates a persistent volume to store the database data
      # This ensures your data isn't lost when the container stops
      - mongo-data:/data/db
    environment:
      # Sets the root username and password for the database
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password

volumes:
  # Defines the named volume used by the mongo service
  mongo-data: